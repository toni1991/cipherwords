<!doctype html>
<html>
    <head>
        <title>cipher words</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/cipherwords.css') }}">
    </head>
    <body>
        <h1>cipher words</h1>


        <div class="pure-g">
          <div class="pure-u-1-2">
            <form action="/explain"> 
              <button type="submit" class="pure-button button-game">Explain</button>
            </form>
          </div>
          <div class="pure-u-1-2">
            <form action="/guess"> 
              <button type="submit" class="pure-button button-game">Guess</button>
            </form>
          </div>
        </div>
        <br>
        <div class="pure-g">
          <div class="pure-u-1-1">
            <form class="pure-form" action="/load">
              <fieldset> 
                <textarea class=identifier-input id="identifier" name="identifier" placeholder="Load ID"></textarea>
                <br>
                <br>
                <button type="submit" class="pure-button">Load game</button>
              </fieldset>
            </form>
          </div>
        </div>
    </body>
</html>
